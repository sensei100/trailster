<h2>Add A Group</h1>

<form validate ng-submit="ctrl.createGroup(ctrl.user)">

  <label>Name</label>
  <input
    type="text"
    ng-model="ctrl.group.name">

  <label>Description</label>
  <input
    type="text"
    ng-model="ctrl.group.description">

  <input type="submit" value="Create Group">

</form>
