<h2>Edit Group</h1>

<form validate ng-submit="ctrl.editGroup(ctrl.user)">

  <label>Name</label>
  <input
    type="text"
    ng-model="ctrl.group.name">

  <label>Description</label>
  <input
    type="text"
    ng-model="ctrl.group.description">

  <input type="submit" value="Save Changes">

</form>
