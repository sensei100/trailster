<h2>Edit Hike</h1>

<form validate ng-submit="ctrl.editHike()">

  <label>Name</label>
  <input
    type="text"
    ng-model="ctrl.hike.name">

  <label>Description</label>
  <input
    type="text"
    ng-model="ctrl.hike.description">

  <label>Street Address</label>
  <input
    type="text"
    ng-model="ctrl.hike.street_address">

  <label>City</label>
  <input
    type="text"
    ng-model="ctrl.hike.city">

  <label>State</label>
  <input
    type="text"
    ng-model="ctrl.hike.state">

  <label>Difficulty</label>
  <input
    type="number"
    ng-model="ctrl.hike.difficulty">

  <label>Distance In Miles</label>
  <input
    type="text"
    ng-model="ctrl.hike.distance">

  <input type="submit" value="Save Changes">

</form>
