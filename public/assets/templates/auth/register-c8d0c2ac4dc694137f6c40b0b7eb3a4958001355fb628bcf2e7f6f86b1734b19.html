<h3 class="center">Register Account</h3>

<div class="row">
  <div class="col s12 m8 push-m2">
    <div class="card cyan darken-4">
      <div class="card-content white-text">

        <form class="form-labels auth left-side" validate ng-submit="register()">
          <div>
            <label>Email</email>
            <input type="email" placeholder="Email Address" ng-model="user.email">
          </div>
          <div>
            <label>Username</label>
            <input type="text" placeholder="Username" ng-model="user.username">
          </div>
          <div>
            <label>Password</label>
            <input type="password" placeholder="Password" ng-model="user.password">
          </div>
          <div>
            <input type="submit" class="waves-effect deep-orange btn" value="Register">
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
